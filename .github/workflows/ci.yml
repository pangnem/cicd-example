name: CI

on: [push, pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--aosp --replace"

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Spring Test
        run: ./gradlew test jacocoTestCoverageVerification
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: 13.125.238.228
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull pangnem/cicd-example:${GITHUB_SHA::7}
            docker tag pangnem/cicd-example:${GITHUB_SHA::7} cicd-example
            docker stop server
            docker run -d --rm --name server -p 8080:8080 cicd-example
